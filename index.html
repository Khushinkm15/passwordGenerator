<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"  />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading"><h1>Password Generator </h1></div>
        <div class="results"> 
            <input readonly placeholder="Password" class="display" data-passworddisplay>
            <button class="copy" data-copy>
                <span class="tool" data-copymsg></span>
                <img src="passwordGenerator/passwordGenerator/assets/copy.svg" alt="copy"
                width="23" height="23">
            </button>
        </div>
        <div class="input-container">
        <div class="input">
            <div class="plength">
                <p>Password Length</p>
                <p data-lengthNum>0</p>
            </div>
            <input type="range" min="4" max="20" class="slider" step="1"
            data-slider>
        </div>
        <div class="checkboxes ">
<div class="check">
    <input type="checkbox" id="uppercase">
    <label for="uppercase">Includes Uppercase Letters</label>
</div>
<div class="check">
    <input type="checkbox" id="lowercase">
    <label for="lowercase">Includes Lowercase Letters</label>
</div>
<div class="check">
    <input type="checkbox" id="numbers">
    <label for="numbers">Includes Numbers</label>
</div>
<div class="check">
    <input type="checkbox" id="symbols">
    <label for="symbols">Includes Symbols</label>
</div>
        </div>
        <div class="strengthSection">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
        </div>
        <div>
            <button class="Generatepass">Generate Password</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
